{% extends 'base.html' %}   

{% block breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb alert alert-secondary">
    <li class="breadcrumb-item active" aria-current="page" >Book List</li>
  </ol>
</nav>
{% endblock breadcrumb %}

{% block content %}
<h1>This is the book list page</h1>
    {% for book in queryset %}
        <p><a href="{{book.get_absolute_url}}">{{book}}</a></p>
    {% endfor %}

{% endblock content %}
