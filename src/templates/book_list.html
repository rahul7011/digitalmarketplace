{% extends 'base.html' %}   

{% block breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb alert alert-secondary">
    <li class="breadcrumb-item" aria-current="page" ><a href="{% url 'books:book-list' %}">Book List</a></li>
  </ol>
</nav>
{% endblock breadcrumb %}

{% block content %}
<h1>This is the book list page</h1>
    {% for book in queryset %}
        <p><a href="{% url 'books:book-detail' book.slug %}">{{book}}</a></p>
    {% endfor %}

{% endblock content %}
